{% load widget_tweaks backoffice_filters %}
{% if form.errors %}
<div class="alert alert-danger">
    {{ form|inline_errors|pretty_join }}
</div>
{% endif %}
{% for field in form %}
    <div class="form-group {% if field.errors %}has-error{% endif %}">
        <label for="{{ field.auto_id }}" class="col-lg-3 control-label">{{ field.label }}</label>

        <div class="col-lg-9">
            {{ field|add_class:"form-control" }}
            {% if field.help_text %}<span class="help-block">{{ field.help_text }}</span>{% endif %}
        </div>
    </div>
{% endfor %}
